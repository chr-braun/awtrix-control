<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D47A1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- LED Matrix Display (main element) -->
  <rect x="64" y="80" width="384" height="256" rx="24" ry="24" fill="url(#screenGradient)" stroke="#333" stroke-width="4"/>
  
  <!-- LED Matrix Grid -->
  <!-- Row 1 -->
  <circle cx="128" cy="144" r="12" fill="#4CAF50" filter="url(#glow)"/>
  <circle cx="176" cy="144" r="12" fill="#FF9800" filter="url(#glow)"/>
  <circle cx="224" cy="144" r="12" fill="#F44336" filter="url(#glow)"/>
  <circle cx="272" cy="144" r="12" fill="#9C27B0" filter="url(#glow)"/>
  <circle cx="320" cy="144" r="12" fill="#00BCD4" filter="url(#glow)"/>
  <circle cx="368" cy="144" r="12" fill="#FFEB3B" filter="url(#glow)"/>
  
  <!-- Row 2 -->
  <circle cx="128" cy="192" r="12" fill="#FF5722" filter="url(#glow)"/>
  <circle cx="176" cy="192" r="12" fill="#607D8B" filter="url(#glow)"/>
  <circle cx="224" cy="192" r="12" fill="#795548" filter="url(#glow)"/>
  <circle cx="272" cy="192" r="12" fill="#E91E63" filter="url(#glow)"/>
  <circle cx="320" cy="192" r="12" fill="#8BC34A" filter="url(#glow)"/>
  <circle cx="368" cy="192" r="12" fill="#FFC107" filter="url(#glow)"/>
  
  <!-- Row 3 -->
  <circle cx="128" cy="240" r="12" fill="#3F51B5" filter="url(#glow)"/>
  <circle cx="176" cy="240" r="12" fill="#009688" filter="url(#glow)"/>
  <circle cx="224" cy="240" r="12" fill="#CDDC39" filter="url(#glow)"/>
  <circle cx="272" cy="240" r="12" fill="#FF6B6B" filter="url(#glow)"/>
  <circle cx="320" cy="240" r="12" fill="#4ECDC4" filter="url(#glow)"/>
  <circle cx="368" cy="240" r="12" fill="#45B7D1" filter="url(#glow)"/>
  
  <!-- Row 4 -->
  <circle cx="128" cy="288" r="12" fill="#96CEB4" filter="url(#glow)"/>
  <circle cx="176" cy="288" r="12" fill="#FFEAA7" filter="url(#glow)"/>
  <circle cx="224" cy="288" r="12" fill="#DDA0DD" filter="url(#glow)"/>
  <circle cx="272" cy="288" r="12" fill="#98D8C8" filter="url(#glow)"/>
  <circle cx="320" cy="288" r="12" fill="#F7DC6F" filter="url(#glow)"/>
  <circle cx="368" cy="288" r="12" fill="#BB8FCE" filter="url(#glow)"/>
  
  <!-- MQTT Signal indicator -->
  <g transform="translate(80,380)">
    <!-- Antenna base -->
    <rect x="0" y="20" width="8" height="40" fill="#FFD700" rx="4"/>
    <circle cx="4" cy="20" r="6" fill="#FFD700"/>
    
    <!-- Signal waves -->
    <path d="M 20 25 Q 32 35 20 45" stroke="#4CAF50" stroke-width="6" fill="none" opacity="0.9" stroke-linecap="round"/>
    <path d="M 28 20 Q 48 35 28 50" stroke="#4CAF50" stroke-width="5" fill="none" opacity="0.7" stroke-linecap="round"/>
    <path d="M 36 15 Q 64 35 36 55" stroke="#4CAF50" stroke-width="4" fill="none" opacity="0.5" stroke-linecap="round"/>
    
    <!-- MQTT text -->
    <text x="80" y="42" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4CAF50">MQTT</text>
  </g>
  
  <!-- Home Assistant house icon -->
  <g transform="translate(320,380)">
    <!-- House base -->
    <rect x="0" y="32" width="64" height="48" fill="#FF9800" rx="4"/>
    <!-- Roof -->
    <path d="M -8 32 L 32 -8 L 72 32 Z" fill="#FF5722"/>
    <!-- Door -->
    <rect x="24" y="48" width="16" height="32" fill="#8D6E63" rx="2"/>
    <!-- Door knob -->
    <circle cx="36" cy="64" r="2" fill="#FFD700"/>
    <!-- Windows -->
    <rect x="8" y="44" width="12" height="12" fill="#87CEEB" rx="2"/>
    <rect x="44" y="44" width="12" height="12" fill="#87CEEB" rx="2"/>
    
    <!-- HA text -->
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FF9800">HA</text>
  </g>
  
  <!-- Decorative connecting arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FFD700" />
    </marker>
  </defs>
  <path d="M 200 350 Q 256 320 300 350" stroke="#FFD700" stroke-width="6" fill="none" 
        stroke-dasharray="12,8" opacity="0.8" marker-end="url(#arrowhead)" stroke-linecap="round"/>
  
  <!-- Bridge text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BRIDGE</text>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Corner decorations -->
    <circle cx="80" cy="80" r="8" fill="#FFD700"/>
    <circle cx="432" cy="80" r="8" fill="#4CAF50"/>
    <circle cx="80" cy="432" r="8" fill="#F44336"/>
    <circle cx="432" cy="432" r="8" fill="#9C27B0"/>
  </g>
</svg>